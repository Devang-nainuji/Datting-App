<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datting WebApp</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/29a781fb53.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="mobile">
            <h2>Interests:</h2>
            <div class="interests">
            <button onclick="c1()" id="c1" class="choice">Music <div class="check" id="ch1"><i class="fa-solid fa-circle-check"></i></div></button>
            <button onclick="c2()"  id="c2" class="choice">Ridding <div class="check" id="ch2"><i class="fa-solid fa-circle-check"></i></div></button>
            <button onclick="c3()" id="c3" class="choice">Tracking <div class="check" id="ch3"><i class="fa-solid fa-circle-check"></i></div></button>
            <button onclick="c4()" id="c4" class="choice">Adventurous <div class="check" id="ch4"><i class="fa-solid fa-circle-check"></i></div></button>
            <button onclick="c5()" id="c5" class="choice">Shopping <div class="check" id="ch5"><i class="fa-solid fa-circle-check"></i></div></button>
            <button onclick="c6()" id="c6" class="choice">Night-out <div class="check" id="ch6"><i class="fa-solid fa-circle-check"></i></div></button>
            <button onclick="c7()" id="c7" class="choice">Photography <div class="check" id="ch7"><i class="fa-solid fa-circle-check"></i></div></button>
            <button onclick="c8()" id="c8" class="choice">Cooking <div class="check" id="ch8"><i class="fa-solid fa-circle-check"></i></div></button>
        </div>
            <button id="next" onclick="load()">Next <i class="fa-solid fa-chevron-right"></i></button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
